<!DOCTYPE html>
<html lang="fr">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'custom.css' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
    <title>Clients</title>
</head>
<body class= "green">
  <div class="container py-5">
  <header class="text-center text-white">
    <h1 class="display-4">Liste des Entrees en Stock{{facture.numero}}</h1>
  </header>
  <div class="row py-5">
    <div class="col-lg-10 mx-auto">
      <div class="card rounded shadow border-0">
        <div class="card-body p-5 bg-white rounded">
          <div class="table-responsive">
            <table id="search" style="width:100%" class="table table-striped table-bordered">
              <thead>
                <tr>
                    <th>Date</th>
                    <th>Designation</th>
                    <th>Quantité Déstocké</th>
                    <th>Motif</th>
                    <th>Prix Unité</th>
                    <th>Prix Vente</th>
                </tr>
              </thead>
              <tbody>
                {% for s in sorties %}
                    <tr>
                        <td>{{ s.date }}</td>
                        <td>{{ s.stock.produit.designation }}</td>
                        <td>{{ s.qt }}</td>
                        <td>{{ s.motif }}</td>
                        <td>{{ s.stock.Prix.PrixUnite }}</td>
                        <td>{{ s.stock.Prix.PrixVente }}</td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script type="text/javascript" src="{%static 'script.js' %}"></script>
<script src = "https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src = "https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</html>
