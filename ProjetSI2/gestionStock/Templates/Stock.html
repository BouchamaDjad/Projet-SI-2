{% extends 'base.html' %}

{% block title %}Stock{% endblock title %}

{% block content %}
<div class="background-light maincontent">
  <div class="container py-5">
  <header class="text-center">
    <h1 class="display-4">Stock</h1>
  </header>

  <form hx-get = "{% url 'stock'%}" hx-target="#stock_table" hx-swap = "outerHTML" class="d-flex flex-wrap justify-content-center align-items-center gap-3 mt-5" >
       {%for field in form%}
        <div class="form-group">
          {{field.label}}
          {{field}}
        </div>
       {%endfor%}
       <button type="submit" class="btn btn-primary">rechercher</button>
  </form>

  {% include 'stock_table.html'%}
</div>

</div>
{% endblock content %}
