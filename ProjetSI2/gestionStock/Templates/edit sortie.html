{% extends 'base.html' %}
{% block title %}Modification d'une sortie{% endblock title %}
{% block content %}

<div class="background-light maincontent">
<form method="POST" class="d-flex flex-column flex-wrap align-items-center gap-4 mx-auto mt-4 max_content">
    {% csrf_token %}
    {%for field in form%}
        <div class="form-group">
          <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
          {{field}}
        </div>
    {%endfor%}
    <button type="submit" class="btn btn-danger">Modifier</button>
</form>
</div>
{% endblock content %}
