<!DOCTYPE html>
<html lang="fr">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'custom.css' %}"/>
    <link rel="stylesheet" href="{%static 'dataTables.bootstrap4.min.css' %}"/>
    <link rel="icon" type="image/x-icon" href="{% static 'images/store.png' %}">
    <script src="{%static 'chart.js'%}"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="position-relative">
    <div class="d-flex">
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock content %}
    </div>

    {% block script %}{% endblock script %}


<script>
(() => {
    'use strict'
    const tooltipTriggerList = Array.from(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.forEach(tooltipTriggerEl => {
        new bootstrap.Tooltip(tooltipTriggerEl)
    })
})()
</script>
<script type="text/javascript" src="{%static 'jquery-3.6.3.min.js' %}" ></script>
<script type="text/javascript" src="{%static 'script.js' %}" defer></script>
<script src ="{%static 'jquery.dataTables.min.js'%}"></script>
<script src = "{%static 'dataTables.bootstrap4.min.js'%}" ></script>
<script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
</body>


</html>
