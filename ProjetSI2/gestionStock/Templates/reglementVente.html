{% extends 'base.html' %}

{% block content %}
<div class="green d-flex flex-column align-items-center justify-content-center text-white maincontent">
<h2>Veuillez saisir le client et la date</h2>
<form method ="POST" action = "../ReglerVentes/" class="d-flex flex-column flex-wrap align-items-start gap-4 mx-auto mt-4 max_content">
    {% csrf_token %}
    <div class="form-group">
        <label for="cl" class="form-label">Client : </label>
        <input type="text" list="client_list" class="form-control" name ="Client" id = "cl" autocomplete="off">
        <datalist id="client_list">
        <select>
            {% for option in choices %}
            <option value="{{option.0}}">{{ option.1 }}</option>
            {% endfor %}
        </select>
        </datalist>
    </div>
    {%for field in formR%}
    <div class="form-group">
        <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{field}}
    </div>
    {%endfor%}
<button type="submit" class="btn btn-light">Valider</button>
</form>
</div>
{% endblock content %}
