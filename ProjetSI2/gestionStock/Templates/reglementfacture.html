<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reglement</title>
</head>
<body>
<center>{{msg}}</center>
<form method ="POST" action = "../ReglerFactures/">
    {% csrf_token %}
    <label for="fr">Fournisseur : </label>
    <input type="text" list="fournisseur_list" name = "Fournisseur" id = "fr" autocomplete="off">
    <datalist id="fournisseur_list">
    <select>
        {% for option in choices %}
        <option value="{{option.0}}">{{ option.1 }}</option>
        {% endfor %}
    </select>
    </datalist>
    {{formR.as_p}}
<button type="submit">Valider</button>
</form>
</body>
</html>
