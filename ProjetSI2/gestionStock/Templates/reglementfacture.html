{% extends 'base.html' %}

{% block content %}
<div class="background-light d-flex flex-column align-items-center justify-content-center  maincontent">
<h2>Veuillez saisir le fournisseur et la date</h2>
<form method ="POST" action = "../ReglerFactures/" class="d-flex flex-column flex-wrap align-items-start gap-4 mx-auto mt-4 max_content">
    {% csrf_token %}
    <div class="form-group">
    <label for="fr" class="form-label">Fournisseur : </label>
    <input type="text" list="fournisseur_list" class="form-control" name = "Fournisseur" id = "fr" autocomplete="off">
    <datalist id="fournisseur_list">
    <select>
        {% for option in choices %}
        <option value="{{option.0}}">{{ option.1 }}</option>
        {% endfor %}
    </select>
    </datalist>
    </div>
    {%for field in formR%}
    <div class="form-group">
        <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{field}}
    </div>
    {%endfor%}
<button type="submit" class="btn btn-primary">Valider</button>
</form>
</div>
{% endblock content %}
