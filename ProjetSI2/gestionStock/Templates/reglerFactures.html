
<form method="POST" action ="{%url 'sauvreg' idF %}">
    {%csrf_token%}
<table border="1">
        <thead>
            <th>numero</th>
            <th>dateFacture</th>
            <th>Somme Restante</th>
            <th>Reglement</th>
        </thead>
        {% for f in factures %}
            <tbody>
                <td>{{ f.numero }}</td>
                <td>{{ f.date}}</td>
                <td>{{ f.sommeRestante }}</td>
                <td><input type="number" name="valeur[]" max= {{f.sommeRestante}} min=0 value=0 step ="0.01"></td>
            </tbody>
        {% endfor %}
    </table>
<button type= "submit">submit </button>
</form>
