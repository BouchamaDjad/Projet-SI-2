<h1>Liste des Clients</h1>

 <div class="row py-5">
    <div class="col-lg-10 mx-auto">
      <div class="card rounded shadow border-0">
        <div class="card-body p-5 bg-white rounded">
          <div class="table-responsive">
            <table id="example" style="width:100%" class="table table-striped table-bordered">
              <thead>
                <tr>
                    <th>nom</th>
                    <th>prenom</th>
                    <th>adresse</th>
                    <th>phone</th>
                    <th>crédit</th>
                </tr>
              </thead>
              <tbody>
    <form method="GET">
        {{form.as_p}}
        <button type="submit">rechercher</button>
    </form>

    <a href="{%url "creeclientV" %}">Cree un client</a>
    
    <table border="1">
        <thead>
            <th>nom</th>
            <th>prenom</th>
            <th>adresse</th>
            <th>phone</th>
            <th>crédit</th>
        </thead>
        {% for client in clients %}
            <tbody>
                <td>{{ client.nom }}</td>
                <td>{{ client.prenom }}</td>
                <td>{{ client.adresse }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.credit }}</td>
                <td><a href=" {% url 'creationvente' client.id %}">choisir</a></td>
            </tbody>
        {% endfor %}
</table>
