<!DOCTYPE html>
<html lang="fr">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'custom.css' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
    <title>Clients</title>
</head>
<body class= "green">
  <header class="text-center p-2 text-white">
    <h1 class="display-4">selectionner le produit acheter</h1>
  </header>
<div class="py-2">
    <div class="col-lg-10 mx-auto">
      <div class="card rounded shadow border-0">
        <div class="card-body p-3 bg-white rounded">
          <div class="table-responsive">
            <table id="dernier" style="width:100%" class="table table-striped table-bordered">
              <thead>
                <tr>
                    <th>Designation</th>
                    <th>PrixUnite</th>
                    <th>PrixVente</th>
                    <th>Quantit√©</th>
                    <th></th>
                </tr>
              </thead>
              <tbody>
              {% for p in produits %}
                <tr>
                    <td>{{ p.produit.designation }}</td>
                    <td>{{ p.Prix.PrixUnite }}</td>
                    <td>{{ p.Prix.PrixVente }}</td>
                    <td>{{ p.Qtp }}</td>
                    <td class="d-flex justify-content-center"><a href=" {% url 'quantiteproduit' idV p.id %}" class="btn btn-sm btn-primary">choisir</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <a href="{% url "payementvente" idV %}" class="btn btn-light mt-2"> finaliser </a>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script type="text/javascript" src="{%static 'script.js' %}"></script>
<script src = "https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src = "https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</html>
